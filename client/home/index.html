<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist - Home</title>
    <link rel="stylesheet" href="../shared/common.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .home-container {
            text-align: center;
            max-width: 400px;
        }

        .home-title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .home-subtitle {
            color: #666;
            margin-bottom: 2rem;
        }

        .create-btn {
            display: inline-block;
            padding: 16px 32px;
            font-size: 1.1rem;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            text-decoration: none;
        }

        .create-btn:hover {
            background: #1976d2;
        }

        .create-btn:active {
            background: #1565c0;
            transform: translateY(1px);
        }

        .direct-access {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #ddd;
        }

        .direct-access p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .direct-form {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .direct-input {
            padding: 10px 14px;
            font-size: 0.9rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            width: 150px;
            outline: none;
        }

        .direct-input:focus {
            border-color: #2196f3;
        }

        .direct-btn {
            padding: 10px 16px;
            font-size: 0.9rem;
            background: #e0e0e0;
            color: #333;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .direct-btn:hover {
            background: #bdbdbd;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1 class="home-title">ðŸ“‹ Checklist</h1>
        <p class="home-subtitle">Simple task lists, instantly shareable</p>
        
        <button class="create-btn" id="createBtn">Create New List</button>
        
        <div class="direct-access">
            <p>Or open an existing list:</p>
            <form class="direct-form" id="directForm">
                <input type="text" class="direct-input" id="listNameInput" placeholder="List name...">
                <button type="submit" class="direct-btn">Go</button>
            </form>
        </div>
    </div>

    <script src="../shared/utils.js"></script>
    <script>
        const createBtn = document.getElementById('createBtn');
        const directForm = document.getElementById('directForm');
        const listNameInput = document.getElementById('listNameInput');

        // Create new list with random ID
        createBtn.addEventListener('click', () => {
            const listId = generateListId();
            window.location.href = `../tasks/?list=${encodeURIComponent(listId)}`;
        });

        // Go to existing list
        directForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const listName = listNameInput.value.trim();
            if (listName) {
                window.location.href = `../tasks/?list=${encodeURIComponent(listName)}`;
            }
        });
    </script>
</body>
</html>
