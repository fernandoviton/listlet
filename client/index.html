<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <p>Redirecting...</p>
    <script>
        // Router: redirect based on URL parameters
        // Only redirect if we're actually at the root path (not a fallback from a mistyped URL)
        (function() {
            const path = window.location.pathname;
            
            // Only handle redirects if we're at the root
            if (path !== '/' && path !== '/index.html') {
                // User typed a wrong path - show 404 instead of redirect loop
                document.body.innerHTML = '<h1>Page Not Found</h1><p>The page you requested does not exist.</p><p><a href="/">Go to home</a></p>';
                return;
            }

            const params = new URLSearchParams(window.location.search);
            const list = params.get('list');

            if (list && list.trim()) {
                // Has list param → go to task list
                window.location.replace(`tasks/?list=${encodeURIComponent(list.trim())}`);
            } else {
                // No list param → go to home page
                window.location.replace('home/');
            }
        })();
    </script>
</body>
</html>
