name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Generate version file
        run: |
          VERSION="$(date -u +%Y.%m.%d.%H%M)-${GITHUB_SHA::7}"
          COMMIT_MSG=$(git log -1 --pretty=%s | sed "s/'/\\\'/g")
          echo "// Auto-generated by CI" > ./client/version.js
          echo "const APP_VERSION = '${VERSION}';" >> ./client/version.js
          echo "const APP_COMMIT_MSG = '${COMMIT_MSG}';" >> ./client/version.js
          echo "console.log(\`[App] Version: \${APP_VERSION}\`);" >> ./client/version.js
          echo "console.log(\`[App] Change: \${APP_COMMIT_MSG}\`);" >> ./client/version.js
          echo "Generated version: ${VERSION} - ${COMMIT_MSG}"
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install API dependencies
        run: npm ci
        working-directory: ./api
      - name: Run tests
        run: npm test
        working-directory: ./api
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "./client"
          api_location: "./api"
          output_location: ""

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
